name: Kibernate
on:
  push:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install minikube
        run: curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && mv minikube-linux-amd64 /usr/local/bin/minikube && chmod +x /usr/local/bin/minikube
      - name: run all tests
        run: make test-all
  docker-build-publish:
    runs-on: ubuntu-latest
    name: Docker Build & Publish
    needs: 
      - test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Log into GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push image
        run: make docker-buildx-push-ghcr IMAGE_TAGS="dev"