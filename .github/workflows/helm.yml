name: Kibernate Helm
on:
  - push
#    paths:
#      - 'deployments/helm/**'
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: helm lint
        run: make helm-lint
      - name: Push Helm chart to GHCR
        uses: bsord/helm-push@4.1.0
        with:
          useOCIRegistry: true
          registry-url: oci://ghcr.io/michiwerner
          username: ${{ github.actor }}
          access-token: ${{ secrets.GITHUB_TOKEN }}
          chart-folder: deployments/helm/kibernate-chart
  
    